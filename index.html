<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbum de Fotos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      color: #333;
    }

    /* Estilos del contenedor principal */
    .container {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 3rem;
      color: #4caf50;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: titleAnimation 2s ease-out;
    }

    /* Animación del título */
    @keyframes titleAnimation {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Botón de "Ver fotos" */
    .btn {
      background-color: #4caf50;
      color: white;
      font-size: 1.5rem;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    /* Contenedor de las fotos */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    /* Animación de las fotos */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .photo-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenidos a mi Álbum</h1>
    <button class="btn" id="viewPhotosBtn">Aquí para ver fotos</button>
    <div class="photo-grid" id="photoGrid">
      <img src="https://via.placeholder.com/300x200?text=Foto+1" alt="Foto 1">
      <img src="https://via.placeholder.com/300x200?text=Foto+2" alt="Foto 2">
      <img src="https://via.placeholder.com/300x200?text=Foto+3" alt="Foto 3">
      <img src="https://via.placeholder.com/300x200?text=Foto+4" alt="Foto 4">
      <img src="https://via.placeholder.com/300x200?text=Foto+5" alt="Foto 5">
      <img src="https://via.placeholder.com/300x200?text=Foto+6" alt="Foto 6">
    </div>
  </div>

  <script>
    // Muestra las fotos cuando se haga clic en el botón
    const viewPhotosBtn = document.getElementById('viewPhotosBtn');
    const photoGrid = document.getElementById('photoGrid');

    viewPhotosBtn.addEventListener('click', () => {
      photoGrid.style.display = 'grid';
      viewPhotosBtn.style.display = 'none'; // Oculta el botón después de hacer clic
    });
  </script>
</body>
</html>
