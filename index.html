<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Noria de Alcantarilla</title>
    <style>
        @keyframes fondoAnimado {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            background-image: linear-gradient(45deg, rgba(128,0,128,0.3) 25%, transparent 25%, transparent 50%, rgba(128,0,128,0.3) 50%, rgba(128,0,128,0.3) 75%, transparent 75%, transparent);
            background-size: 50px 50px;
            animation: fondoAnimado 10s linear infinite;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            height: 100vh; /* Asegura que la altura de la pÃ¡gina ocupe toda la ventana */
        }

        /* Fondo borroso */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            filter: blur(10px); /* Aumenta el desenfoque */
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        .info {
            font-size: 20px;
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: purple;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: darkviolet;
            transform: scale(1.1);
        }

        /* CrÃ©ditos */
        .credits {
            margin-top: 30px;
            font-size: 14px;
            color: #ccc;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* Centrado horizontal */
            z-index: 1;
        }

        /* Estilo para los iconos de redes sociales */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 15px;
            font-size: 24px;
            color: #ccc;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>La Noria de Alcantarilla</h1>
