<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Noria de Alcantarilla</title>
    <style>
        @keyframes fondoAnimado {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        /* Contenedor del fondo dinámico */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
            z-index: -2;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: purple;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: darkviolet;
            transform: scale(1.1);
        }

        .credits {
            margin-top: 30px;
            font-size: 14px;
            color: #ccc;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-container" id="background"></div>
    
    <div class="container">
        <h1>La Noria de Alcantarilla</h1>
        <button class="button" onclick="location.href='galeria.html'">Ver más fotos</button>
    </div>
    
    <p class="credits">Créditos: Alexandru David Iacob Bruma</p>
    
    <script>
        const imagenes = [
            'imagen1.jpg', 
            'imagen2.jpg', 
            'imagen3.jpg', 
            'imagen4.jpg'
        ];
        let indice = 0;
        const fondo = document.getElementById('background');
        
        function cambiarFondo() {
            fondo.style.opacity = 0;
            setTimeout(() => {
                fondo.style.backgroundImage = `url(${imagenes[indice]})`;
                fondo.style.opacity = 1;
                indice = (indice + 1) % imagenes.length;
            }, 1000);
        }
        
        setInterval(cambiarFondo, 3000);
        cambiarFondo();
    </script>
</body>
</html>
